<script>
    $(document).ready(function(){
        $('#password-update-btn').on('click',function(){
            $('#progress').removeClass('bg-success');
            $('#progress').addClass('bg-primary');
            document.getElementById('loader').innerHTML ="<i class='fa fa-spin fa-spinner'></i>";
            document.getElementById('progress').style.display="block";
            document.getElementById('loader').style.display='inline';
            document.getElementById('message').innerText='Updating password';
            $(this).attr('disabled','true');
            setTimeout(function(){
                $('#progress').removeClass('bg-primary');
                $('#progress').addClass('bg-success');
                document.getElementById('loader').innerHTML ="<i class='fa fa-check-circle'></i>";
                document.getElementById('message').innerText ="Successfully updated your password!";
                document.getElementById('password-update-btn').disabled =false;
            },2000);
        });

        $('#profile-update-btn').on('click',function(){
            $('#progress').removeClass('bg-success');
            $('#progress').addClass('bg-primary');
            document.getElementById('loader').innerHTML ="<i class='fa fa-spin fa-spinner'></i>";
            document.getElementById('progress').style.display="block";
            document.getElementById('loader').style.display='inline';
            document.getElementById('message').innerText='Updating your profile';
            $(this).attr('disabled','true');
            setTimeout(function(){
                $('#progress').removeClass('bg-primary');
                $('#progress').addClass('bg-success');
                document.getElementById('loader').innerHTML ="<i class='fa fa-check-circle'></i>";
                document.getElementById('message').innerText ="Successfully updated your profile!";
                document.getElementById('profile-update-btn').disabled =false;
            },2000);
        });
    })
</script>
