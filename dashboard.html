<script src="assets/vendor/chartist/chartist.min.js"></script>
<script>
    $(document).ready(function () {

        var thisWeekData = [5, 9, 7, 8, 5, 3, 80, 100];
        var lastWeekData = [60, 9, 7, 40, 5, 66, 80, 100];
        var lastMonthData = [88, 9, 80, 77, 5, 50, 80, 56];

        drawInteraction();
        setTimeout(function () {
            drawGraph(thisWeekData);
        }, 2000);


        $('.tile').on('click', function () {
            var win_location = $(this).attr('data-window');
            window.location.assign(win_location); //navigate to window
        });


        $("#duration-picker").on('change', function () {
            var pvalue = $(this).val().toString().toLowerCase();
            drawInteraction();

            if (pvalue == 'this-week') {
                setTimeout(function () {
                    drawGraph(thisWeekData)
                }, 1000);
            }
            else if (pvalue == 'this-week') {
                setTimeout(function () {
                    drawGraph(lastWeekData);
                }, 1000);

            }
            else {
                setTimeout(function () {
                    drawGraph(lastMonthData);
                }, 2000);

            }
        });

        function drawInteraction() {
            var interactionPanel = "<div class='card rounded-0'>";
            interactionPanel += "<div class='card-body py-5 pt-5 text-center'>";
            interactionPanel += "<span >";
            interactionPanel += "<i class='fa fa-spin fa-spinner'></i></span>&nbsp;Loading data";
            interactionPanel += "</div></div>";

            document.getElementById('ct-container').innerHTML = interactionPanel;


        }

        function drawGraph(data) {
            document.getElementById('ct-container').innerHTML = "<div class='ct-chart'></div>";
            //initialize chart
            new Chartist.Line('.ct-chart', {
                labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                series: [
                    data
                ],
                onlyInteger: true,
            }, {
                low: 0,
                high: 100,
                divisor: 4,
                onlyInteger: true,
                height: '300px',
                showArea: true,
            });
        }
    });
</script>
